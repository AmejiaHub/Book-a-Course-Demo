<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Opportunity Language School</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/form_validation.js">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div id="header" container-fluid>
        <div class="headerText">
            <p>Opportunity Language School</p>
        </div>
            <div id="headerContent"></div>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/registration.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                </ul>
            </div>
    </div>

    <div id="content">
        <form onsubmit="return validateForm();">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <label for="email">E-Mail:</label><br>
        <input type="text" id="email" name="email" value=""><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" value=""><br><br>
        <label for="zipcode">Zip Code:</label><br>
        <input type="text" id="zipcode" name="zipcode" value=""><br><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" value=""><br><br>
        <label for="quantity">Teilnehmer:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value=""><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <p id="message-1"></p>
    <p id="message-2"></p>
    <p id="message-3"></p>
</div>

    <div id="footer" container-fluid>
        <div class="footerText">
            <p>Opportunity Language School <br> Räffelstrase 12, 8046 Zürich</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
